<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="main">
      <section class="profile">
        <img src="./images/image.png" class="profile__avatar" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button  type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button  type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile"  >
        <button type="button" class="popup__close"></button>
        <div class="popup__container">
          <form  name="form" class="popup__form" >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
            <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Профессия">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card" >
        <button type="button" class="popup__close"></button>
        <div class="popup__container">
          <form  name="form" class="popup__form" >
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название">
            <input type="text" name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на изображение">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>


      <template id='card-template'>
        <div class="elements__item">
          <button  type="button" class="elements__delete"></button>
          <img src="" class="elements__image" alt="">
          <div class="elements__info">
            <h2 class="elements__name"></h2>
            <button  type="button" class="elements__like"></button>
          </div>
        </div>
      </template>

      <script src="./scripts/index.js"></script>
  </body>
</html>
